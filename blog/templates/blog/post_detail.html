{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            {% if post.published_date %}
                <p>published: {{ post.published_date }}</p>
            {% endif %}
            <h1><a>{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endblock %}
